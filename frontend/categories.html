    <script>
      function add(productId, imageSrc) {
        let cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : {};
        cart[productId] = imageSrc;
        localStorage.setItem('cart', JSON.stringify(cart));
      }

      document.addEventListener('DOMContentLoaded', () => {
        if (window.location.pathname.includes('cart.html')) {
          displayCart();
        }
      });

      function displayCart() {
        const cart = JSON.parse(localStorage.getItem('cart'));
        const ul = document.getElementById('ul_pr');
        ul.innerHTML = '';
        for (const [productId, imageSrc] of Object.entries(cart)) {
          const li = document.createElement('li');
          li.innerHTML = `<img src="${imageSrc}" alt="${productId.split(' || ')[0]}"> ${productId}`;
          ul.appendChild(li);
        }
      }

      function emptyList() {
        localStorage.clear();
        displayCart();
      }

    </script>

    <script>
      // Get all the buttons with class "add-to-cart-btn"
      var addToCartButtons = document.querySelectorAll('.add-to-cart-btn');

      // Loop through each button and attach a click event listener
      addToCartButtons.forEach(function (button) {
        button.addEventListener('click', function () {
          // Get the parent element of the button (which is the image container)
          var imageContainer = button.parentElement;
          // Get the image source from the first child element (which is the image)
          var imageSource = imageContainer.querySelector('img').src;
          // Encode the image source to make sure it's URL-safe
          var encodedImageSource = encodeURIComponent(imageSource);
          // Construct the URL for the cart.html page with the image source as a query parameter
          var cartUrl = 'cart.html?image=' + encodedImageSource;
          // Redirect the user to the cart.html page
          window.location.href = cartUrl;
        });
      });
    </script>
