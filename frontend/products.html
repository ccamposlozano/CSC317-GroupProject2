<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Products</title>
  <link rel="icon" type="image/png" href="images/icons/favicon2.png" sizes="16x16">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Chivo:300,700|Playfair+Display:700i" rel="stylesheet">
  <link rel="stylesheet" href="css/style_index.css">
  <link rel="stylesheet" href="css/categories.css">
  <link rel="stylesheet" href="css/products.css">
  <link rel="stylesheet" href="css/nav.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <style>
    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .product h2, .product p {
      margin: 15px;
      color: #333;
    }
    .product button {
      display: block;
      width: calc(100% - 30px);
      margin: 0 15px 15px;
      padding: 10px;
      background-color: #5c67f2;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    .product button:hover {
      background-color: #4b54d3;
    }
  </style>
</head>
<body>
  <!-- navbar -->
  <nav> 
    <div class="logo">
      <h3><a href="merlin.html" class="logo-name">E commerce</a></h3>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li><a href="cart.html">Cart </a></li>
      <li><a href="contact.html">ContactUs</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="login.html" id="login">Login</a></li>
    </ul>
    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </nav>
  <!-- navbar -->
  <h2 class="main-head-of-products">Everyone Has A Style Statement<br>
    <span class="colored-word-bigger-size">FIND YOURS HERE!</span>
  </h2>
  <br>
  <div class="bg-images">
    <a href="products.html"><img src="images/products-img/marcus-loke-xXJ6utyoSw0-unsplash (1).jpg" alt=""></a>
  </div>
  <center><p class="msg-ps">
    <span class="colored-word">Click</span> on the product to add it to your shopping list.
    <br>Go below and check <span class="colored-word">YOUR CART</span> for details.
  </p></center>
  <div id="products-container" class="products-container"></div>

  <script>
    // Fetch products from the server and display them
    fetch('https://csc317ecommerce-c4704680d285.herokuapp.com/api/products/products')
      .then(response => response.json())
      .then(products => {
        const productsContainer = document.getElementById('products-container');
        products.forEach(product => {
          const productElement = document.createElement('div');
          productElement.className = 'product';
          productElement.innerHTML = `
            <img src="${product.imageUrl}" alt="${product.name}">
            <h2>${product.name}</h2>
            <p>${product.description}</p>
            <p>$${product.price}</p>
            <button onclick="addToCart(${product.id})">Add to Cart</button>
          `;
          productsContainer.appendChild(productElement);
        });
      })
      .catch(error => {
        console.error('Error fetching products:', error);
      });
  
    function addToCart(productId) {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('You must be logged in to add to cart');
        return;
      }
  
      const decodedToken = jwt_decode(token);
      const userId = decodedToken.id;
  
      fetch('https://csc317ecommerce-c4704680d285.herokuapp.com/api/products/cart', { // Use the correct endpoint
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}` // Include the token
        },
        body: JSON.stringify({ userId, productId }),
      }).then(response => response.json())
        .then(data => {
          if (data.message) {
            alert(data.message);
          }
        })
        .catch(error => {
          console.error('Error adding to cart:', error);
        });
    }
  </script>
  
  <script src="nav.js"></script>
  <script src="js/products.js"></script>
</body>
</html>
