<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Chivo:300,700|Playfair+Display:700i" rel="stylesheet">
  <link rel="stylesheet" href="css/style_index.css">
  <link rel="stylesheet" href="css/demo.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/categories.css">
  <link rel="stylesheet" href="css/login.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      padding: 40px 20px;
      border-radius: 10px;
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #5c67f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .login-container button:hover {
      background-color: #4b54d3;
    }

    .register-link {
      margin-top: 20px;
      display: inline-block;
    }

    .register-link p {
      color: #000; 
    }

    .register-link a {
      color: #5c67f2;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    nav {
      background-color: rgb(254, 254, 254);
      padding: 10px;
    }

    .nav-links {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .nav-links li {
      float: left;
    }

    .nav-links li a {
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .nav-links a:hover {
      color: #e63946;
    }
  </style>
</head>

<body>
  <!-- navbar -->
  <nav>
    <div class="logo">
      <h3><a href="merlin.html" class="logo-name">E commmerce</a></h3>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="login.html" id="login">Login</a></li>
      <li><a href="profile.html" id="profile">Profile</a></li>
    </ul>
  </nav>
  <!-- navbar -->

  <div class="login-wrapper">
    <div class="login-container">
      <h1>Login</h1>
      <form id="loginForm">
        <input type="text" placeholder="Username Or Email" id="username" required>
        <input type="password" placeholder="Password" id="password" required>
        <button type="submit" class="login-button">LOG IN</button>
      </form>
      <div class="register-link">
        <p>Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').onsubmit = async function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('https://csc317ecommerce-c4704680d285.herokuapp.com/api/auth/profile', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        if (response.ok) {
          const result = await response.json();
          alert('Login successful!');
          localStorage.setItem('token', result.token);
          window.location = 'profile.html';
        } else {
          alert('Login failed! Check your username and password.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error logging in.');
      }
    };
  </script>
</body>

</html>
