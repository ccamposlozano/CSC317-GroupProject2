<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chivo:300,700|Playfair+Display:700i" rel="stylesheet">
    <link rel="stylesheet" href="css/style_index.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/categories.css">
    <link rel="stylesheet" href="css/login.css">
    <style>
        .register-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .register-form input {
            padding: 10px;
            margin: 5px;
            width: 80%;
            max-width: 300px;
        }
        .register-button, .back-button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .register-button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .back-button {
            background-color: #ccc;
            color: black;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body style="background-color: #ffffff ;">
    <!-- navbar -->
    <nav>
        <div class="logo">
            <h3><a href="merlin.html" class="logo-name">E commmerce</a></h3>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="login.html" id="login">Login</a></li>
        </ul>
    </nav>
    <!-- navbar --> 

    <center>
        <div class="register">
            <form class="register-form" id="registerForm">
                <input type="text" placeholder="Username" id="username" required>
                <input type="password" placeholder="Password" id="password" required>
                <input type="email" placeholder="Email" id="email" required>
                <input type="text" placeholder="First Name" id="firstName" required>
                <input type="text" placeholder="Last Name" id="lastName" required>
                <button type="submit" class="register-button">REGISTER</button>
                <button type="button" class="back-button" onclick="window.location='login.html';">BACK</button>
            </form>
            <script>
                document.getElementById('registerForm').onsubmit = async function(event) {
                    event.preventDefault();  // Prevent the default form submission
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const email = document.getElementById('email').value;
                    const firstName = document.getElementById('firstName').value;
                    const lastName = document.getElementById('lastName').value;

                    try {
                        const response = await fetch('http://localhost:3000/api/register', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ username, password, email, firstName, lastName })
                        });

                        if (response.ok) {
                            alert('Sign up successful! You can now log in.');
                            window.location = 'login.html';  // Redirect to login page on successful registration
                        } else {
                            alert('Sign up failed! Try a different username.');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Error signing up.');
                    }
                };
            </script>
        </div>
    </center>
</body>
</html>
